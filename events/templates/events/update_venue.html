{% extends 'events/base.html' %}

{% block content %}

{% if user.is_authenticated %}
<h1>Update Venue</h1>
<br/>

<form action='' method='POST'>
    {% csrf_token%}
    {{ form.as_p }}
    <input type='submit' value='Update' class='btn btn-secondary'>
    </form>

{% else %}
<h1>Sorry! You must be logged in to update venues</h1>

{% endif %}

{% endblock content %}
